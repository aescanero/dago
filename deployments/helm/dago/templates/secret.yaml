apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dago.fullname" . }}
  labels:
    {{- include "dago.labels" . | nindent 4 }}
type: Opaque
stringData:
  llm-api-key: {{ .Values.llm.apiKey | quote }}
  {{- if .Values.redis.password }}
  redis-password: {{ .Values.redis.password | quote }}
  {{- end }}
