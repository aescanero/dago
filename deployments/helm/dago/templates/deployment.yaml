apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dago.fullname" . }}
  labels:
    {{- include "dago.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dago.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dago.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dago.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: grpc
          containerPort: 9090
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        env:
        - name: DAGO_HTTP_PORT
          value: "8080"
        - name: DAGO_GRPC_PORT
          value: "9090"
        - name: REDIS_ADDR
          value: {{ .Values.redis.addr | quote }}
        - name: REDIS_PASS
          valueFrom:
            secretKeyRef:
              name: {{ include "dago.fullname" . }}
              key: redis-password
              optional: true
        - name: LLM_PROVIDER
          value: {{ .Values.llm.provider | quote }}
        - name: LLM_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "dago.fullname" . }}
              key: llm-api-key
        - name: WORKER_POOL_SIZE
          value: {{ .Values.workers.poolSize | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.logLevel | quote }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
